<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FlexLayoutCSS.css">
</head>
<body>

    <div class="fixed">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="row-flex">
        <div>This is item 1</div>
        <div>This is item 2</div>
    </div>
       
        
    <div class="to-top">
        <a href="#top">To the Top</a>
    </div>

    <div class="flex-container">
        <div class="centered-item">
            <p>This is a new flex item in its own container. It should be perfectly centered.</p>
        </div>
    </div>

    <!-- Grid Flex Section -->
    <div class="grid-flex">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

    <!-- Split Flex Section -->
    <div class="split-flex">
        <div class="fixed-width-item">Fills the space vertically</div>
        <div class="flexible-width-item">Flexible Width</div>
    </div>
</body>
</html>
